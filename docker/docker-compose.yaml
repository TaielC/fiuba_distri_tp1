    - ../tp1/worker/src:/tp1/worker/src
  environment:
    - REPLICAS=1


services:
  middleware:
    container_name: middleware
    image: rabbitmq:3-management
    environment:
    - RABBITMQ_DEFAULT_USER=admin
    - RABBITMQ_DEFAULT_PASS=admin
    ports:
      - "15672:15672"
      - "5672:5672"

  server:
    container_name: server
    image: tp1-server
    build:
      context: ..
      dockerfile: docker/Dockerfile
      args:
        - package=server
        - include=middleware
    ports:
      - "9000:9000"
    volumes:
      - ../tp1/lib/src:/tp1/lib/src
      - ../tp1/middleware/src:/tp1/middleware/src
      - ../tp1/server/src:/tp1/server/src
    depends_on:
      - middleware

  
  base_filter-1:
    <<: *base_filter
    container_name: "base_filter-1"
  
  general_avg_price-1:
    <<: *general_avg_price
    container_name: "general_avg_price-1"
  
  filter_by_price-1:
    <<: *filter_by_price
    container_name: "filter_by_price-1"
  
  filter_by_stops-1:
    <<: *filter_by_stops
    container_name: "filter_by_stops-1"
  
  dist_calculator-1:
    <<: *dist_calculator
    container_name: "dist_calculator-1"
  